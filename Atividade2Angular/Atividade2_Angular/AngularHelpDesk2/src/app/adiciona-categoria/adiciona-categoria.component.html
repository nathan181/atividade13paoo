<div class="container">

    <h1 class="titulo">Categorias</h1>
   
    <h1 class="titulo">Adiciona categoria</h1>
    <label for="nomeCategoriaInputText">Digite a categoria</label>
    <input id="nomeCategoriaInputText" type="text" [(ngModel)]="nomeCategoria"
    placeholder="Digite a categoria"><br>
    <button class="addcategoria" (click)="addCategoria()">Adiciona categoria</button>
    <button class="voltar" (click)="voltar()">Voltar</button>
</div>
